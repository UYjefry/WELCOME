<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Portfolio - Suficy</title>
  <style>
    /* Fondo atardecer */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    /* Contenedor */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      text-align: center;
    }

    /* Botones con efecto degradado al pasar mouse */
    button, a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    button::before, a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: left 0.5s ease;
      z-index: 0;
    }

    button:hover::before, a:hover::before {
      left: 0;
    }

    button:hover, a:hover {
      color: #ffcc00;
    }

    /* Para que el texto esté encima del efecto */
    button span, a span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola, soy Suficy</h1>
    <p>Developer &amp; Bot Creator</p>

    <button><span>Voflix Bot está activo</span></button>

    <p>Para contactarme: <a href="https://discord.com/users/tu-id" target="_blank"><span>Suficy.not#1234</span></a></p>
  </div>
</body>
</html>
